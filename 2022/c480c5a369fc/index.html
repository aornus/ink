			<center>【水龙吟】（再韵章质夫杨花词）</center>
<p align="right">——Sion</p>
<p>杳杳落落纷纷，迎面是，点点琼坠。<br>
飘飘玉尘，微微银絮，舒懒心思。<br>
小径折步，庭前鸿爪，半山花闭。<br>
望断川千里，空了痕迹，又却被、烟笼起。<br>
岂有幽人玄鉴，免不了，浮华点缀。<br>
雨雪初霁，散漫行人，慵慵碎碎。<br>
随意春芳，了无寻处，冷了池水。<br>
不过东风微凉，细雨飞花，凝把无名泪。</p>
